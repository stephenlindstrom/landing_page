<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo-and-links">
                <img src="./img/unicorn-logo.svg" alt="unicorn logo" height="100" width="100">
                <ul class="links secondary-text">
                    <li><a>header link one</a></li>
                    <li><a>header link two</a></li>
                    <li><a>header link three</a></li>
                </ul>
            </div>

            <div class="title-and-image">
                <div class="left-container">
                    <h1>This website is awesome</h1>
                    <p class="secondary-text">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</p>
                    <button class="secondary-text">Sign up</button>
                </div>
                <img src="./img/good-morning.jpg" alt="good morning on car window" height="200" width="400">
            </div>
        </div>
    </div>
</body>
</html>
